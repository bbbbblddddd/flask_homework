{% extends 'base.html' %}

{% block content %}

<h3>Current Books List</h3>

<ul>
{% for book in books %}
    <li>
        <div class="book-container">
            <div class ="chosen book">
                <p>{{ book.title }}</p>
                <p>{{ book.author }}</p>
                <p>{{ book.genre }}</p>
                <a href="/library/{{books.index(book)}}">Look at Book</a>
                <form method="post" action="/library/delete/{{ book.title }}">
                <input type="submit" value="Delete Book"/>
                </form>
            </div>
        </div>
    </li>
{% endfor %}
</ul>

<h3> Add a book to our list!</h3>

<form class="form-inline" action="/library" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">

    <label for="author">Author</label>
    <input type="text" name="author" id="author">

    <label for="genre">Genre</label>
    <input type="text" name="genre" id="genre">

    <label for="description">Description</label>
    <input type="text" name="description" id="description">

    <input type="submit" value="Add Book">
</form>

{% endblock %}
